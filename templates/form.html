
<form method="POST" action="/submit">
    <label>Full Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Address:</label><br>
    <input type="text" name="address" required><br><br>

    <label>Phone:</label><br>
    <input type="text" name="phone" required><br><br>

    <label>Purpose of Visit:</label><br>
    <input type="text" name="purpose" required><br><br>

    <label>Department to Visit:</label><br>
    <input type="text" name="department" required><br><br>

    <label>Date of Visit:</label><br>
    <input type="date" name="date_of_visit" required><br><br>

    <label>Time In:</label><br>
    <input type="time" name="time_in" required><br><br>

    <label>Time Out:</label><br>
    <input type="time" name="time_out"><br><br>

    <input type="submit" value="Submit">
</form>
